<ng-include src=" 'static/js/views/navbar.html'"></ng-include>
<div class="table-responsive">
	<table st-table="combined" st-safe-src="combinedSf" class="table table-striped">
		<thead>
			<tr>
				<th colspan="5"><input st-search="" class="form-control" placeholder="Search..." type="search"/></th>
			</tr>
			<tr>
				<th>View</th>
				<th st-sort="pk">ID</th>
				<th st-sort="First_name">first_name</th>
				<th st-sort="Last_name">last_name</th>
				<th st-sort="DOB">dob</th>
				<th st-sort="University">university</th>
				<th st-sort="Degree">degree</th>
				<th st-sort="Email">student_email</th>
				<th st-sort="City">city</th>
				<th st-sort="State">state</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in stewdents">
				<td>
					<button id="viewBtn" type="button" ng-click="view(row)" class="btn btn-sm btn-primary viewUser">
						<i class="glyphicon glyphicon-zoom-in">
						</i>
					</button>
				</td>
				<td>{{row.pk}}</td>
				<td>{{row.first_name }}</td>
				<td>{{row.last_name }}</td>
				<td>{{row.dob  | date:'dd-MM-yyyy'}}</td>
				<td>{{row.university }}</td>
				<td>{{row.degree }}</td>
				<td>{{row.email}}</td>
				<td>{{row.city }}</td>
				<td>{{row.state }}</td>
				<td>
					<button id="editBtn" type="button" ng-click="edit(row)" class="btn btn-sm btn-primary editUser">
						<i class="glyphicon glyphicon-pencil">
						</i>
					</button>
				</td>
				<td>
					<button id="deleteBtn" type="button" ng-click="delete(row)" class="btn btn-sm btn-danger deleteUser">
						<i class="glyphicon glyphicon-remove-circle">
						</i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>       
	
</div>
